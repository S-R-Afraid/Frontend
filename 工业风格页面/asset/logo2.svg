<svg id='Heavy_Industrial_Logo' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
    <defs>
        <!-- 样式与动画定义 -->
        <style>
            .gear-outer { transform-origin: 50px 50px; animation: spin-slow 24s linear infinite; }
            .ring-tech { transform-origin: 50px 50px; animation: spin-reverse 15s linear infinite; }
            .shutter-blade { transform-origin: 50px 50px; animation: shutter-breathe 4s ease-in-out infinite alternate; }
            .core-pulse { transform-origin: 50px 50px; animation: pulse-glow 2s infinite alternate; }

            /* 旋转与呼吸动画 */
            @keyframes spin-slow { 100% { transform: rotate(360deg); } }
            @keyframes spin-reverse { 100% { transform: rotate(-360deg); } }
            @keyframes shutter-breathe { 
                0% { transform: rotate(0deg) scale(0.98); } 
                100% { transform: rotate(12deg) scale(1.02); } 
            }
            @keyframes pulse-glow { 
                0% { opacity: 0.6; transform: scale(0.9); } 
                100% { opacity: 1; transform: scale(1.1); } 
            }
        </style>

        <!-- 暗角铁与铸铁渐变 -->
        <linearGradient id='iron-grad' x1='0%' y1='0%' x2='100%' y2='100%'>
            <stop offset='0%' stop-color='#666666'/>
            <stop offset='30%' stop-color='#2b2b2b'/>
            <stop offset='70%' stop-color='#1a1a1a'/>
            <stop offset='100%' stop-color='#0a0a0a'/>
        </linearGradient>

        <!-- 黄铜/高温金属渐变 -->
        <linearGradient id='copper-grad' x1='0%' y1='100%' x2='100%' y2='0%'>
            <stop offset='0%' stop-color='#8a3c0f'/>
            <stop offset='50%' stop-color='#d47a20'/>
            <stop offset='100%' stop-color='#f2b73f'/>
        </linearGradient>

        <!-- 核心能量发光辐射 -->
        <radialGradient id='energy-glow' cx="50%" cy="50%" r="50%">
            <stop offset='0%' stop-color='#ff4500' stop-opacity='1'/>
            <stop offset='60%' stop-color='#ff8c00' stop-opacity='0.6'/>
            <stop offset='100%' stop-color='#ff0000' stop-opacity='0'/>
        </radialGradient>

        <!-- 阴影滤镜，增加机械深度 -->
        <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="1" dy="2" stdDeviation="1.5" flood-color="#000" flood-opacity="0.8"/>
        </filter>
    </defs>

    <!-- 背景底盘 -->
    <circle cx="50" cy="50" r="48" fill="#111111" stroke="url(#iron-grad)" stroke-width="2"/>

    <!-- 1. 外层：厚重的主齿轮 -->
    <g class="gear-outer" filter="url(#drop-shadow)">
        <!-- 利用虚线特性生成完美对称的齿轮齿 (圆周长约276.46，分为12个齿) -->
        <circle cx="50" cy="50" r="44" fill="none" stroke="url(#iron-grad)" stroke-width="8" stroke-dasharray="14 9.038"/>
        <!-- 齿轮内圈 -->
        <circle cx="50" cy="50" r="40" fill="url(#iron-grad)"/>
        <circle cx="50" cy="50" r="33" fill="#0f0f0f" stroke="#000" stroke-width="2"/>
        
        <!-- 齿轮上的工业固定铆钉 -->
        <circle cx="50" cy="14" r="1.5" fill="#000"/><circle cx="50" cy="86" r="1.5" fill="#000"/>
        <circle cx="14" cy="50" r="1.5" fill="#000"/><circle cx="86" cy="50" r="1.5" fill="#000"/>
        <circle cx="24.5" cy="24.5" r="1.5" fill="#000"/><circle cx="75.5" cy="75.5" r="1.5" fill="#000"/>
        <circle cx="24.5" cy="75.5" r="1.5" fill="#000"/><circle cx="75.5" cy="24.5" r="1.5" fill="#000"/>
    </g>

    <!-- 2. 中层：带有黄铜刻度的逆向旋转科技环 -->
    <g class="ring-tech">
        <circle cx="50" cy="50" r="28" fill="none" stroke="url(#copper-grad)" stroke-width="2.5" stroke-dasharray="24 4 2 4 8 4"/>
        <circle cx="50" cy="50" r="25" fill="none" stroke="#fff" stroke-width="0.5" stroke-dasharray="2 3" opacity="0.4"/>
        <!-- 黄铜滑块/节点 -->
        <circle cx="50" cy="22" r="2.5" fill="url(#copper-grad)" filter="url(#drop-shadow)"/>
        <circle cx="50" cy="78" r="2.5" fill="url(#copper-grad)" filter="url(#drop-shadow)"/>
    </g>

    <!-- 3. 内层底层：能量发光核心 -->
    <g>
        <circle cx="50" cy="50" r="16" fill="#050505" />
        <circle cx="50" cy="50" r="15" fill="url(#energy-glow)" class="core-pulse" />
    </g>

    <!-- 4. 内层表层：机械光圈 (Shutter Blades) -->
    <!-- 6片叶片交叠，模拟正在动态对焦或呼吸的镜头/反应堆门 -->
    <g class="shutter-blade" filter="url(#drop-shadow)">
        <polygon points="48,20 74,27 57,47 43,41" fill="url(#iron-grad)" stroke="#000" stroke-width="0.8" />
        <polygon points="48,20 74,27 57,47 43,41" fill="url(#iron-grad)" stroke="#000" stroke-width="0.8" transform="rotate(60 50 50)" />
        <polygon points="48,20 74,27 57,47 43,41" fill="url(#iron-grad)" stroke="#000" stroke-width="0.8" transform="rotate(120 50 50)" />
        <polygon points="48,20 74,27 57,47 43,41" fill="url(#iron-grad)" stroke="#000" stroke-width="0.8" transform="rotate(180 50 50)" />
        <polygon points="48,20 74,27 57,47 43,41" fill="url(#iron-grad)" stroke="#000" stroke-width="0.8" transform="rotate(240 50 50)" />
        <polygon points="48,20 74,27 57,47 43,41" fill="url(#iron-grad)" stroke="#000" stroke-width="0.8" transform="rotate(300 50 50)" />
    </g>

    <!-- 5. 最顶层：全息瞄准准星与镜头高光 -->
    <g opacity="0.8">
        <line x1="50" y1="36" x2="50" y2="44" stroke="#ffcc00" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="50" y1="56" x2="50" y2="64" stroke="#ffcc00" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="36" y1="50" x2="44" y2="50" stroke="#ffcc00" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="56" y1="50" x2="64" y2="50" stroke="#ffcc00" stroke-width="1.5" stroke-linecap="round"/>
        <circle cx="50" cy="50" r="3" fill="none" stroke="#ffcc00" stroke-width="0.8"/>
    </g>

    <!-- 增加整体金属球面的微弱反光遮罩 -->
    <path d="M 50 2 A 48 48 0 0 1 96 40 Q 50 65 6 30 A 48 48 0 0 1 50 2 Z" fill="#ffffff" opacity="0.04" style="pointer-events: none;"/>
</svg>