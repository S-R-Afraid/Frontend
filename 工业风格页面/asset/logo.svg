<svg id='Industrial_Logo' data-name='Industrial Layer' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
    <defs>
        <style>
            /* 定义颜色和透明度样式 */
            .cls-metal { fill: url(#metal-gradient); }
            .cls-dark { fill: #1a1a1a; }
            .cls-accent { fill: #fff; opacity: 0.8; }
            .cls-shadow { fill: #000; opacity: 0.2; }
            .cls-rim { fill: none; stroke: url(#metal-gradient); stroke-width: 2; opacity: 0.7; }
            
            /* 定义动画 */
            .anim-turbine { transform-origin: 50px 50px; animation: spin-right 2s linear infinite; }
            .anim-ring { transform-origin: 50px 50px; animation: spin-left 12s linear infinite; }
            .anim-pulse { animation: pulse 3s ease-in-out infinite alternate; }

            @keyframes spin-right { 100% { transform: rotate(360deg); } }
            @keyframes spin-left { 100% { transform: rotate(-360deg); } }
            @keyframes pulse { 0% { opacity: 0.3; } 100% { opacity: 0.8; } }
        </style>
        
        /* 金属质感渐变 */
        <linearGradient id='metal-gradient' x1='0' y1='100' x2='100' y2='0' gradientUnits='userSpaceOnUse'>
            <stop offset='0' stop-color='#4d4d4d'/>
            <stop offset='0.2' stop-color='#8c8c8c'/>
            <stop offset='0.5' stop-color='#e6e6e6'/>
            <stop offset='0.8' stop-color='#8c8c8c'/>
            <stop offset='1' stop-color='#4d4d4d'/>
        </linearGradient>
    </defs>

    <!-- 1. 背景/底层结构：六边形外壳 -->
    <g id='Base_Structure'>
        <!-- 外六边形 -->
        <path class='cls-metal' d='M50,5 L88.97,27.5 L88.97,72.5 L50,95 L11.03,72.5 L11.03,27.5 Z' opacity="0.9"/>
        <!-- 内部挖空圆 -->
        <circle cx="50" cy="50" r="38" fill="#111" />
        <!-- 装饰铆钉孔 -->
        <circle cx="50" cy="12" r="2" class="cls-dark"/>
        <circle cx="50" cy="88" r="2" class="cls-dark"/>
        <circle cx="17" cy="31" r="2" class="cls-dark"/>
        <circle cx="83" cy="31" r="2" class="cls-dark"/>
        <circle cx="17" cy="69" r="2" class="cls-dark"/>
        <circle cx="83" cy="69" r="2" class="cls-dark"/>
    </g>

    <!-- 2. 中层：逆时针旋转的刻度环 -->
    <g class='anim-ring'>
        <path class='cls-rim' stroke-dasharray="4, 2" d='M50,18 A32,32 0 1,1 49.9,18 Z' />
        <g class="cls-accent" opacity="0.4">
            <rect x="49" y="15" width="2" height="6" />
            <rect x="49" y="79" width="2" height="6" />
            <rect x="15" y="49" width="6" height="2" />
            <rect x="79" y="49" width="6" height="2" />
        </g>
    </g>

    <!-- 3. 核心：顺时针高速旋转的涡轮 -->
    <g class='anim-turbine'>
        <!-- 涡轮叶片 -->
        <path class='cls-metal' d='
            M50,50 L50,22 A28,28 0 0,1 60,25 L50,50 
            M50,50 L78,50 A28,28 0 0,1 75,60 L50,50 
            M50,50 L50,78 A28,28 0 0,1 40,75 L50,50 
            M50,50 L22,50 A28,28 0 0,1 25,40 L50,50
            M50,50 L30,30 A28,28 0 0,1 36,25 L50,50
            M50,50 L70,70 A28,28 0 0,1 64,75 L50,50
            M50,50 L30,70 A28,28 0 0,1 25,64 L50,50
            M50,50 L70,30 A28,28 0 0,1 75,36 L50,50 Z'
        />
        <!-- 涡轮中心盖帽 -->
        <circle cx="50" cy="50" r="8" fill="url(#metal-gradient)" />
        <path class="cls-dark" d="M50,45 L50,55 M45,50 L55,50" stroke="#222" stroke-width="2" />
    </g>

    <!-- 4. 顶层：高光与光泽覆盖 -->
    <g class='cls-accent' style="pointer-events: none;">
        <!-- 模拟玻璃或抛光金属的反光 -->
        <path d='M50,5 A45,45 0 0,1 95,50 L85,50 A35,35 0 0,0 50,15 Z' opacity="0.1" />
        <circle cx="50" cy="50" r="40" fill="none" stroke="#fff" stroke-width="0.5" opacity="0.2"/>
    </g>
</svg>